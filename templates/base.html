{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %} Foss {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if user.is_active %}
            <a class="nav-item nav-link" href="{% url 'employee_profile_url' pk=user.pk %}">Личный кабинет</a>
            <a class="nav-item nav-link" href="{% url 'account_logout' %}">Выход</a>
          {% else %}
            <a class="nav-item nav-link active" href="{% url 'account_signup' %}">Регистрация</a>
            <a class="nav-item nav-link" href="{% url 'account_login' %}">Вход</a>
          {% endif %}
            <a class="nav-item nav-link" href="{% url 'profile_list_url' %}">Список пользователей</a>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-8">
        {% block content %}

        {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
